name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'

    - name: Install dependencies
      working-directory: ./api
      run: yarn install --frozen-lockfile

    - name: Run type check
      working-directory: ./api
      run: yarn type-check

    - name: Run tests
      working-directory: ./api
      run: yarn test 